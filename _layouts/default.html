<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sarah Rashidi - AI Researcher, PhD Candidate specializing in NLP, Quantum ML, and AI Ethics">
    
    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <title>{% if page.title %}{{page.title}} | {% endif %}{{site.name}}</title>
    <link rel="icon" type="image/png" href={{"assets/favicon.png" | relative_url}}>
    <link rel="stylesheet" href={{"assets/styles.css" | relative_url}}>
    
    {% if site.google_analytics %}
    {% include analytics.html %}
    {% endif %}
</head>
<body>
    <!-- Fixed Navigation -->
    <!-- Fixed Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-brand">
                <span class="brand-name">Sarah Rashidi</span>
                <span class="brand-title">AI Researcher & PhD Candidate</span>
            </a>
            
            <div class="nav-center">
                {% for item in site.navigation %}
                <a href="{{item.url | relative_url}}" class="nav-link {% if item.url == page.url %}active{% endif %}">
                    {{item.title}}
                </a>
                {% endfor %}
            </div>
            
            <div class="nav-actions">
                <a href="https://www.linkedin.com/in/serahrashidi/" target="_blank" class="btn-reach-out">
                    Reach Out
                </a>
                
                <div class="theme-switcher">
                    <button class="theme-btn" data-theme="light" aria-label="Light mode">
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                    </button>
                    <button class="theme-btn" data-theme="dark" aria-label="Dark mode">
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                        </svg>
                    </button>
                    <button class="theme-btn" data-theme="night" aria-label="Night mode">
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12a9 9 0 0018 0 9 9 0 00-18 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v6m3-3H9" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        {{content}}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-info">
                <p>&copy; 2025 Sarah Rashidi. All rights reserved.</p>
                <p class="footer-tagline">Building the future with AI, one algorithm at a time.</p>
            </div>
        </div>
    </footer>
    
    <!-- Theme System -->
    <script>
        const themeBtns = document.querySelectorAll('.theme-btn');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
        
        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || (prefersDark.matches ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateActiveButton(savedTheme);
        
        // Theme button clicks
        themeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const theme = btn.dataset.theme;
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
                updateActiveButton(theme);
            });
        });
        
        function updateActiveButton(theme) {
            themeBtns.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.theme === theme);
            });
        }
    </script>
</body>
</html>
